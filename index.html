<!DOCTYPE html>
<meta charset="utf-8">
<title>Beer Goggles</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style>

body {
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  line-height: 1.428571429;
  color: #333333;
  background-color: white;
  position: relative;
  text-align: center;
  background-color: #FDF8F2;
}

h1 {
  text-align: center;
  font-weight: normal;
  font-size: 50px;
  margin: 10px 0;
}

label {
  margin-right: 10px;
}

input {
  margin-left: 5px;
}

#pint {
  position: absolute;
  top: 0;
  z-index: 50;
}

#vis {
  position: relative;
  margin: 0 auto;
  width: 350px;
}

.overlay {
  position: absolute;
  z-index: 60;
  top: 0;
}

.label {
  position: absolute;
  left: 350px;
  background-color: #F79400;
  padding: 2px 6px;
}

#footer {
  padding: 10px 20px;
  text-align: right;
  margin-top: -70px;
}

</style>
</style>
<body>
  <div id="layout">
    <a href="https://github.com/pezholio/beer-goggles"><img style="position: absolute; top: -10px; right: -10px; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <h1>Beer Goggles</h1>
    <p>A D3 visualisation of all the beer I've drunk since 2012</p>
    <h2>View by</h2>
    <p>
      <label>Style <input type="radio" name="view" class="view" value="Style" checked="checked" /></label>
      <label>Brewery <input type="radio" name="view" class="view" value="Brewery" /></label>
      <label>Country <input type="radio" name="view" class="view" value="Beer Country" /></label>
    </p>
    <div id="vis">
      <img src="pint.png" id="pint" alt="" />
      <svg class="chart"></svg>
      <svg class="overlay"></svg>
    </div>
    <div id="footer">
      <a href="https://untappd.com">
        <img src="poweredbyuntappd_b_grey_small.png" alt="Powered by Untappd" />
      </a>
    </div>
  </div>
</body>
<script src="d3.v3.min.js"></script>
<script>

var colourScale = d3.scale.category20b();

var margin = {top: 45, right: 40, bottom: 0, left: 0},
    width = 950 - (margin.left + margin.right),
    height = 657;

var y = d3.scale.linear()
    .range([0, height]);

var chart = d3.select(".chart")
    .attr("width", width  + margin.left + margin.right)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var overlay = d3.select(".overlay")
    .attr("width", width  + margin.left + margin.right)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var label = d3.select("#vis").append("div")
  .attr("class", "label")
  .style("opacity", 0);

function loadChart(type) {
  d3.csv("checkins.csv", function(error, data) {
    chart.selectAll("*").remove();
    overlay.selectAll("*").remove();

    total = 0
    total = data.map(function(e) { total += 1 })

    var y0 = 0

    others = {
      key: "Others",
      value: 0
    }

    checkins = d3.nest()
                 .key(function(d) {return d[type]})
                 .entries(data)
                 .map(function(c) {
                   if (c.values.length > 4) {
                    return {
                        key: c.key,
                        value: c.values.length
                      }
                    } else {
                      others.value += c.values.length
                      return null
                    }
                  })
                  .filter(function(c) { return c != null })
                  .sort(function(a,b) { return b.value - a.value })

    checkins.push(others)
    y.domain([0, data.length]);

    checkins = checkins.map(function(c) {
                    return {
                      key: c.key,
                      value: c.value,
                      y0: y0,
                      y1: y0 += y(c.value)
                    }
                  });

    chart.selectAll(".bar")
      .data(checkins)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 0)
      .attr("y", function(d) { return y(d.y0); })
      .attr("height", function(d) { return y(d.y1) - y(d.y0); })
      .attr("width", 330)
      .attr("title", function(d) { return d.key })
      .attr("fill", function(d,i) { return colourScale(i) })

    overlay.selectAll(".bar")
      .data(checkins)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 0)
      .attr("y", function(d) { return y(d.y0) })
      .attr("height", function(d) { return y(d.y1) - y(d.y0); })
      .attr("width", 330)
      .attr("title", function(d) { return d.key })
      .style("opacity", 0)
      .on('mouseover', function(d) {
        label.transition()
                      .duration(200)
                      .style("opacity", .9);
        label.html("<strong>" + d.key + "</strong>: " + d.value )
                .style("top", ((y(d.y1) - y(d.y0)) / 2 + y(d.y0)) + 26 + "px")
      })
      .on('mouseout', function(d) {
        label.transition()
                      .duration(200)
                      .style("opacity", 0);
      });

     chart.append("rect")
     .attr("width", 330)
     .attr("height", height)
     .attr("fill", "#fff")
     .attr("transform", "translate(0,0)")
     .transition()
       .duration(2000)
       .attr("height", 0)

  })
}

(function() {
  loadChart('Style');
  d3.selectAll(".view").on('click', function(){
    loadChart(this.value)
  });
})();

</script>
